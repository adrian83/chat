{{ define "content" }}

<div class="inner cover">

  <h1 class="cover-heading">Register</h1>

  <h4>If you already have an account, please <a href="/login">login</a></h4>

  <br/>

  {{ template "errors.html" .errors }}

	<form action="/register" method="POST">

    <div class="row">
		  <div class="col-lg-6">
			  <input type="text" name="username" class="form-control" placeholder="username" value="{{ .username }}">
				<br/>
        <input type="password" name="password1" class="form-control" placeholder="password">
        <br/>
        <input type="password" name="password2" class="form-control" placeholder="repeat password">
        <br/>
				<input type="submit" class="btn btn-default" value="Register">
			</div>
		</div>

	</form>

</div>

{{ end }}
