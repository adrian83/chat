
{{ range $index, $element := . }}

<div id="error-{{ $index }}"
     class="alert alert-danger alert-dismissible"
     role="alert">

  <button type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
          onclick="var element = document.getElementById('error-{{ $index }}');element.parentNode.removeChild(element);">
            <span aria-hidden="true">&times;</span>
  </button>

  {{ $element }}
  
</div>

{{end}}
