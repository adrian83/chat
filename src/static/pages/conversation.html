{{ define "js" }}
<script defer src="/static/build/web/main.dart.js"></script>
{{ end }}

{{define "content"}}

<div class="inner cover">

	<input id="session-id" type="text" class="form-control" value="{{.sessionId}}" style="display: none">

	<br />

	<div id="connection-info" class="row" ><h2>Waiting for connection.</h2></div>

	<div class="row" id="errors-list"></div>

	<div id="panels" class="row" style="display:none;">
		<div class="col-lg-8">

			<div>
				<ul id="ch-tabs" class="nav nav-tabs nav-justified"></ul>
			</div>

			<div id="ch-contents"></div>

		</div>

		<div class="col-lg-4">
			<div id="ch-list" class="list-group"></div>

			<div class="input-group">
				<input id="ch-name" type="text" class="form-control" placeholder="channel name"> <span class="input-group-btn">
					<button id="ch-create" class="btn btn-default" type="button">Send</button>
				</span>
			</div>

			<ul id="ch-list" class="list-group"></ul>

		</div>
	</div>

	<div id="logout-info" class="row" style="display:none;">
		<hr>
		<p>Type <b>exit</b> to leave the channel.</p>
		<p>Type <b>logout</b> to logout.</p>
	</div>

</div>

{{end}}
