{{ define "js" }}
<script defer src="/static/build/web/main.dart.js"></script>
{{ end }}


{{define "content"}}

<div class="inner cover">





	<input id="session-id" type="text" class="form-control"
		placeholder="Your name" value="{{.sessionId}}" style="display: none">

	<br />

	<div id="connection-info" class="row" >WAITING FOR CONNECTION</div>

	<div class="row" id="errors-list"></div>

	<div id="panels" class="row">
		<div class="col-lg-8">

			<div>

				<ul id="ch-tabs" class="nav nav-tabs nav-justified">
				</ul>

			</div>
			<div id="ch-contents"></div>

		</div>

		<div class="col-lg-4">

			<div id="ch-list" class="list-group">
				<!--<a href="#" class="list-group-item active">Cras justo odio</a>
            <a href="#" class="list-group-item">Dapibus ac facilisis in</a>-->
			</div>

			<div class="input-group">
				<input id="ch-name" type="text" class="form-control"
					placeholder="name"> <span class="input-group-btn">
					<button id="ch-create" class="btn btn-default" type="button">Send</button>
				</span>
			</div>

			<ul id="ch-list" class="list-group">
			</ul>

		</div>

	</div>


	<div id="logout-info" class="row">
		<hr>
		<p>Type <b>exit</b> to leave the channel.</p>
		<p>Type <b>logout</b> to logout.</p>
	</div>



</div>

{{end}}
